<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Recipe</title>
</head>
<body>
    <div class = "form-container">
        <h1>Register a new account with us</h1>
        
        <form action="login.html">
        
            <div class="form-group">
                <label for="name">Name: </label> 
                <span class="input-span"><input type="text" name="name"></input></span>
            </div>
            <div class="form-group">
                <label for = "password">Password: </label> 
                <span class="input-span"><input type="password" name="password"></input></span>
            </div>
            <div class="form-group">
                <button type="submit" name="register">Register</button>
            </div>
        </form>
        
        <p>If you already have an account, click <a href="login.html">here to login</a></p>
        
</body>
</html>
